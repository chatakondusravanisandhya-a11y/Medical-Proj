{% extends 'base.html' %}

{% block title %}Contact Success - Apollo Medical Center{% endblock %}

{% block content %}
<section class="success-section">
    <div class="container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Message Sent Successfully!</h1>
            <p>Thank you for reaching out, {{ name }}. We have received your message and will get back to you shortly.</p>
            <div class="success-actions">
                <a href="{% url 'hospital_system:home' %}" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}

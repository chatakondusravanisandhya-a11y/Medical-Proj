{% extends 'base.html' %}

{% block title %}Cost Estimate - Arogya Medical Center{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1>Get Free Cost Estimate</h1>
        <p>Transparent pricing for all treatments</p>
    </div>
</section>

<section class="cost-estimate-form-section">
    <div class="container">
        <div class="form-container">
            <h2>Request Your Free Cost Estimate</h2>
            <form method="post" class="estimate-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="service">Select Treatment/Service *</label>
                    <select id="service" name="service" required>
                        <option value="">Select a service</option>
                        {% for service in services %}
                            <option value="{{ service.id }}">{{ service.name }} - â‚¹{{ service.cost_estimate }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Get Estimate</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
